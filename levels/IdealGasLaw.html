<html>
<body>
<link type='text/css' href = '../css/sunny/jquery-ui-1.8.20.custom.css' rel='stylesheet' />
<link type='text/css' href = '../styles.css' rel='stylesheet'/>
<script src = '../underscore-min.js'></script>
<script src = '../js/jquery-1.7.2.min.js'></script>
<script src = '../js/jquery-ui-1.8.20.custom.min.js'></script>
<div class='noSelect wrapper'>
	<div id='main' class='main noSelect'>
		<div id='mainHeader' class='header noSelect'>
			The Ideal Gas Law
		</div>
		<div id='canvasDiv' class='canvasDiv noSelect'>
			<canvas id='myCanvas'>
			</canvas>
		</div>
		<div id='display' class='display noSelect'>
				<div id='intText' class='displayText noSelect'>
			</div>
		</div>


		<div id='dashIntro' class='dashMed noSelect'>
			<center>
				<button id='toSim' class='noSelect'>To the simulation!</button>
			</center>
			
		</div>
		<div id='dashRun' class='dashMed noSelect'>
			<center>
				<div>
					<div id='sliderSpeedLeftHolder' style='display:inline-block'>
						RMS(v) Left
						<div id='sliderSpeedLeft' style='width:150px'></div>
					</div>
					<button id='reset' class='noSelect'>Reset experiment</button>
					<button id='checkAns' class='noSelect'>Check answer</button>
					<button id='clearGraphs' class='noSelect'>Clear graphs</button>
					<div id='sliderSpeedRightHolder' style='display:inline-block'>
						RMS(v) Right
						<div id='sliderSpeedRight' style='width:150px'></div>
					</div>
				</div>
				<div id='longSliderHolder'><center>Molecule's temperature</center>
					<div id='sliderTemp' style='width:300px'></div>
					<div id='sliderPressure' style='width:300px'></div>
				</div>
			</center>
		</div>

		<div id='dashOutro' class='dash noSelect ' >
			<center>
				<button id='backToSim'>Back to the simulation</button>
			</center>
			
			
		</div>
		

	</div>
	<div id='graphs' class='graphs noSelect'>
	</div>
</div>
<br>
<div id='base' class='base noSelect'>
	<div id='baseHeader' class='header noSelect'></div>
	<div class='borderedBlock noSelect'>
		<div id='quesHolder noSelect'>
		</div>
		<div style='padding:10px' class='displayText noSelect'>
			<div id='prompt'>
			
			</div>
		
			<div id='submitDiv' align='right'>
				<button id = 'previous'>Previous</button>
				<button id = 'next'>Next</button>
			</div>

		</div>
	</div>

	<div id='baseDash' class='bottomRound noSelect'></div>
</div>
<script src = '../indepClasses.js'></script>
<script src = '../GraphBase.js'></script>
<script src = '../GraphScatter.js'></script>
<script src = '../GraphHist.js'></script>
<script src = '../SpeciesDefs.js'></script>
<script src = '../CollideHandler.js'></script>
<script src = '../DataHandler.js'></script>
<script src = '../WallHandler.js'></script>
<script src = '../objects.js'></script>
<script src = '../animText.js'></script>
<script src = '../Readout.js'></script>
<script src = '../WorkTracker.js'></script>
<script src = '../WallCollideMethods.js'></script>
<script src = '../LevelTools.js'></script>
<script src = 'IdealGasLaw.js'></script>
<script src = '../base.js'></script>
<script type = 'text/javascript'>
var curLevel;
canvasHeight = 450;
$(function(){
	myCanvas.height = canvasHeight;
	curLevel = new IdealGasLaw();
	curLevel.init();
	$('#clearGraphs').hide();
	$('#sliderSpeedLeftHolder').hide();
	$('#sliderSpeedRightHolder').hide();
	$('#checkAns').hide();
	$('button').button();
	$('#longSliderHolder').hide();
	$('#toSim').click(function(){nextPrompt()});
	$('#backToSim').click(function(){prevPrompt()});
	$('#previous').click(function(){prevPrompt()});
	$('#next').click(function(){nextPrompt()});
	$('#submit').click(function(){submit()});
	$('#checkAns').click(function(){curLevel.checkAnsTemp()});
	$('#clearGraphs').click(function(){curLevel.clearGraphs()});
	$('#reset').click(function(){curLevel.reset()});
	$('#reset').hide();
	makeSlider(
		"sliderTemp", 
		{
			min:100, 
			max:2000, 
			value:300, 
		},
		[
			{eventType:'slide', obj:curLevel, func:curLevel.changeTempSlider},
		],
		'hide'
	);
	makeSlider(
		"sliderPressure",
		{
			min:100,
			max:2000,
			value:300,
		},
		[
			{eventType:'slide', obj:curLevel, func:curLevel.changePressureSlider},
		],
		'hide'
	);
	makeSlider(
		"sliderSpeedLeft",
		{
			min:50,
			max:1200,
			value:300,
		},
		[
			{eventType:'slide', obj:curLevel, func:curLevel.changeTempSpcA},
		],
		'show'
	);
	makeSlider(
		"sliderSpeedRight",
		{
			min:50,
			max:1200,
			value:300,
		},
		[
			{eventType:'slide', obj:curLevel, func:curLevel.changeTempSpcB},
		],
		'show'
	);
});

myCanvas.width = $('#main').width();


</script>





</body>
</html>
