<html>
<body>
<link type='text/css' href = '../css/custom-theme/jquery-ui-1.9.2.custom.css' rel='stylesheet' />
<link type='text/css' href = '../styles.css' rel='stylesheet'/>
<div class='noSelect wrapper sim'>
	<div id='main' class='main noSelect sim'>
		<div id='mainHeader' class='header noSelect sim'>
			
		</div>
		<div id='canvasDiv' class='canvasDiv noSelect sim'>
			<canvas id='myCanvas' class='sim'>
			</canvas>
		</div>
		<div id='display' class='display noSelect sim'>
				<div id='intText' class='displayText noSelect sim'>
			</div>
		</div>


		<div id='dashIntro' class='dashMed noSelect sim'>
			<center>
				<button id='toSim' class='noSelect sim'>To the simulation!</button>
			</center>
			
		</div>
		<div id='dashRun' class='dashMed noSelect sim' style='position:relative'>
			<center>
				<div id='buttons' class='sim'>
		
				</div>
			</center>
			<center class='sim'>
				<div id='sliderHolderSingle' class='sim'>
					<div id='sliderHolderCenter' style='width:300px' class='sim'>
					
					</div>
				</div>
			</center>
			<center class='sim'>
				<div id='sliderHolderDouble' class='sim'>
					<div id='sliderHolderLeft' class='sim' style='display:inline-block;width:200px'>
					</div>
					<div id='sliderSpacer' class='sim' style='display:inline-block;width:75px'>
					</div>
					<div id='sliderHolderRight' class='sim' style='display:inline-block;width:200px'>
					</div>
				</div>
			</center>
			<button id='resetExp' class='sim' style='position:absolute;right:.5em;bottom:.25em'><img src='img/refresh.gif'></img></button>
		</div>
		<div id='dashCutScene' class='dashMed noSelect sim'></div>
		<div id='dashOutro' class='dash noSelect sim' >
			<center class='sim'>
				<button id='toLastStep' class='sim'>Back to the simulation</button>
			</center>
			
			
		</div>
		

	</div>
	<div id='auxSlots' class='auxSlots noSelect sim'>
		<div id='aux1' class='aux sim' filledWith=''>
		</div>
		<div id='auxSpacer' class='auxSpacer sim'>
		</div>
		<div id='aux2' class='aux sim' filledWith=''>
		</div>
	</div>
</div>
<br>
<div id='base' class='base noSelect sim'>
	<div id='baseHeader' class='header noSelect sim'></div>
	<div class='borderedBlock noSelect sim'>
		<div id='quesHolder' class='sim noSelect'><!class?>
		</div>
		<div style='padding:10px' class='displayText noSelect sim'>
			<div id='prompt' class='sim'>
			
			</div>
		
			<div id='nextPrevDiv' align='right' class='sim'>
				<button id = 'previous' class='sim'>Previous</button>
				<button id = 'next' class='sim'>Next</button>
			</div>

		</div>
	</div>

	<div id='baseDash' class='bottomRound noSelect sim'></div>
</div>
<script src = '../underscore-min.js'></script>
<script src = '../js/jquery-1.9.0.min.js'></script>
<script src = '../js/jquery-ui-1.9.2.custom.min.js'></script>

<script src = '../core-compiled.js'></script>
<script src = 'cvcp.js'></script>

</body>
</html>
