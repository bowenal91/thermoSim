		{

		},
		[
			{eventType:'slidestop', obj:curLevel, func:function(event, ui){

															ui.value=0;
															this.heaterLeft(event, ui)
														}
			},
			{eventType:'slide', obj:curLevel, func:curLevel.changeTemp},

	);

		"sliderHeaterRight", 
		{
			min:-20,
