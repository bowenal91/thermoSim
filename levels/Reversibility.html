<html>
<body>
<link type='text/css' href = '../css/custom-theme/jquery-ui-1.9.2.custom.css' rel='stylesheet' />
<link type='text/css' href = '../styles.css' rel='stylesheet'/>
<script src = '../underscore-min.js'></script>
<script src = '../js/jquery-1.9.0.min.js'></script>
<script src = '../js/jquery-ui-1.9.2.custom.min.js'></script>
<div class='sim noSelect wrapper'>
	<div id='main' class='sim main noSelect'>
		<div id='mainHeader' class='sim header noSelect'>
			
		</div>
		<div id='canvasWrapper' class='sim'>
			<div id='canvasDiv' class='sim canvasDiv noSelect'>
				<canvas id='myCanvas' class='sim'>
				</canvas>
			</div>
		</div>
		<div id='display' class='sim displayLong noSelect'>
			<div id='intText' class='sim displayText noSelect'>
			</div>
		</div>


		<div id='dashIntro' class='sim dashMed noSelect'>
			<center>
				<button id='toSim' class='sim noSelect'>To the simulation!</button>
			</center>
			
		</div>
		<div id='dashRun' class='sim dashShort noSelect' style='position:relative'>
			<center>
				<div id='buttons' class='sim'>

				</div>
			</center>
			<center>
				<div id='sliderHolderSingle' class='sim'>
					<div id='sliderHolderCenter' class='sim' style='width:300px'>
					
					</div>
				</div>
			</center>
			<center>
				<div id='sliderHolderDouble' class='sim'>
					<div id='sliderHolderLeft' class='sim' style='display:inline-block;width:200px'>
					</div>
					<div id='sliderSpacer' class='sim' style='width:100px'>
					</div>
					<div id='sliderHolderRight' class='sim' style='width:200px'>
					</div>
				</div>
			</center>
			<button id='resetExp' class='sim' style='position:absolute;right:.5em;bottom:.5em'><img src='img/refresh.gif'></img></button>
		</div>
		<div id='dashCutScene' class='sim dashShort noSelect'></div>
		<div id='dashOutro' class='sim dashMed noSelect ' >
			<center>
				<button id='toLastStep' class='sim'>Back to the simulation</button>
			</center>
			
			
		</div>
		
	</div>
	<div id='auxSlots' class='sim auxSlots noSelect'>
		<div id='aux1' class='sim aux' filledWith=''>
		</div>
		<div id='auxSpacer' class='sim auxSpacer'>
		</div>
		<div id='aux2' class='sim aux' filledWith=''>
		</div>
	</div>
</div>
<br>
<div id='base' class='sim base noSelect'>
	<div id='baseHeader' class='sim header noSelect'></div>
	<div class='sim borderedBlock noSelect'>
		<div id='quesHolder' class='sim noSelect'>
		</div>
		<div style='padding:10px' class='sim displayText noSelect'>
			<div id='prompt'>
			
			</div>
		
			<div id='nextPrevDiv' align='right'>
				<button id = 'previous' class='sim'>Previous</button>
				<button id = 'next' class='sim'>Next</button>
			</div>

		</div>
	</div>

	<div id='baseDash' class='sim bottomRound noSelect'></div>
</div>

<script src = '../Templater.js'></script>
<script src = '../indepClasses.js'></script>
<script src = '../inheritFuncs.js'></script>
<script src = '../DrawingTools.js'></script>
<script src = '../DotManager.js'></script>
<script src = '../AuxFunctions.js'></script>
<script src = '../GraphBase.js'></script>
<script src = '../GraphScatter.js'></script>
<script src = '../GraphHist.js'></script>
<script src = '../GraphBlank.js'></script>
<script src = '../SpeciesDefs.js'></script>
<script src = '../ReactionHandler.js'></script>
<script src = '../CollideHandler.js'></script>
<script src = '../Attractor.js'></script>
<script src = '../DataHandler.js'></script>
<script src = '../WallHandler.js'></script>
<script src = '../objects01.js'></script>
<script src = '../objects02.js'></script>
<script src = '../objects03.js'></script>
<script src = '../AuxPicture.js'></script>
<script src = '../animText.js'></script>
<script src = '../Readout.js'></script>
<script src = '../LevelTools.js'></script>
<script src = '../base.js'></script>
<script src = 'Reversibility.js'></script>






</body>
</html>
