<script src = "raphael-min.js"></script>
<script type = "text/javascript">

tempScalar = 100;
var headerTextSize = 22;

updateInterval = 35;
dataInterval = 1000;
var headerHeight = 45;
var dividerWidth = 5;
var dividerCol = "#b3b2b1";
var headerRounding = 30
header = Raphael(8, 8, myCanvas.width, headerHeight);
dash = Raphael(8, myCanvas.height+8+headerHeight, myCanvas.width, 150);
var headerPath = header.path("M0,"+String(header.height)+"L"+String(header.width)+","+String(header.height)+"L"+String(header.width)+","+String(headerRounding)+"S"+String(header.width)+","+"0,"+String(header.width-headerRounding)+",0L"+String(headerRounding)+",0"+"S0,0,0,"+String(headerRounding)+"Z");
headerPath.attr("fill","#000");
var headerRect0 = header.rect(0, header.height-10, header.width,dividerWidth);
headerRect0.attr("fill", dividerCol);

var dashRect0 = dash.rect(0,0,dash.width,dash.height/2);
dashRect0.attr("fill", "#000");
var dashRect1 = dash.rect(0,0,dash.width,dividerWidth);
dashRect1.attr("fill", dividerCol);
var dashRect2 = dash.rect(0,dividerWidth,dash.width, dash.height-dividerWidth, 50);
dashRect2.attr("fill", "#000");
</script>
