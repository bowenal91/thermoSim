<script src = 'raphael-min.js'></script>
<script type = 'text/javascript'>
var curLevel;
canvasHeight = 450;
$(function(){
	myCanvas.height = canvasHeight;
	curLevel = new level2();
	curLevel.init();
	addQDivs();
	//$('#sliderWeight').css({width:'300px'});
	$('button').button();
	$('#toSim').click(function(){curLevel.startSim()});
	$('#submit').click(function(){submit()});
	makeSlider(
		"sliderVol", 
		{
		min:curLevel.yMin, 
		max:curLevel.yMax, 
		value:curLevel.yInit, 
		},
		[
		{eventType:'slidechange', obj:curLevel, func:curLevel.changeWallSetPt},
		]
	);
	makeSlider(
		"sliderwallSpd", 
		{
		min:.01, 
		max:3, 
		value:curLevel.wallSpd, 
		step:.05,
		},
		[
		{eventType:'slidechange', obj:curLevel, func:function(event,ui){this.wallSpd = ui.value}},
		]
	);
	//$('#dashRun').append(makeButton(
	//	"
});

myCanvas.width = $('#main').width();


</script>
